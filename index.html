<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Yahoo Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="company-name">
                <h2>Hello World!</h2>
            </div>
            <div class="contact">
                <h3>Sign In</h3>
                <form>
                    <p class="full">
                        <input type="text" placeholder="Enter your email">
                    </p>
                    <p>
                        <button>Submit</button>
                    </p>
                </form>
            </div>
            <div class="request">
                <p>
                    <input type="checkbox">
                    <label class="check">Check me out</label>
                </p>
                <p class="trouble"><a href="#">Trouble signing in?</a></p>
            </div>
            <div class="new-account">
                <span>Don't have an account? <a href="#">Sign up</a></span>
            </div>
        </div>
    </div>
</body>
</html>
